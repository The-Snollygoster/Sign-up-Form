<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header class="toolbar">
        <button class="tbb">Home</button>
        <div class="divider"></div>
        <button class="tbb">About</button>
        <div class="divider"></div>
        <button class="tbb">Gallery</button>
        <div class="logo">
            <img src='./imgs/logo.png' alt="logo" id="logo">
        </div>
        <button class="tbb">Order</button>
        <div class="divider"></div>
        <button class="tbb" id="signUp">Sign-up</button>
        <div class="divider"></div>
        <button class="tbb">Contact</button>
    </header>

    <div class='header'>
        <h1>The Odin Project Sign Up Form</h1>
        <p><em>This is not a real online service, but you could imagine.</em></p>
    </div>

    <form action="" method="post" class="sign-up-form">
        <div class="form-row">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" placeholder="John" required>
        </div>
        <div class="form-row">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
        </div>
        <div class="form-row">
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" placeholder="JohnDoe@example.com" required>
        </div>
        <div class="form-row">
            <label for="phone-num">Phone Number:</label>
            <input type="tel" name="phone-num" id="phone-num" placeholder="0123456789">
        </div>
        <div class="form-row">
            <label for="pswd">Password:</label>
            <input type="text" name="pswd" id="pswd" placeholder="Password" required>
        </div>
        <div class="form-row">
            <label for="pswd-confirm">Confirm Password:</label>
            <input type="text" name="pswd-confirm" id="pswd-confirm" placeholder="Password" required>
            <div id="no-match"></div>
        </div>
        <button id="reset" type="reset">Reset</button>
    </form>
    <div class="submit">
        <button id="submit" type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
    </div>

    <footer class="footer">
        Copyright Â© 2024. All Rights Reserved
    </footer>
</body>
</html>
